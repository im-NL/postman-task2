<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/2/21/Solid_black.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchMovies | Watch movies online</title>
    <link rel="stylesheet" href="./src/components/cursor.css" />
    <link rel="stylesheet" href="./index.css" /> 
    <link rel="stylesheet" href="./src/components/Modal.css" />
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer type="module" src="./animations.js"></script>
    <style>
      * {
        user-select: none;
      }

      canvas {
        position: fixed;
        top: 0;
        z-index: 99;
        width: 100%;
        height: 100%;
      }

      @media screen and (max-width: 600px){
        canvas {
          display: none;
        }
        
        html, body {
          overflow-x: hidden;
        }

        #cursor {
          display: none;
        }
        #cursor-border {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <canvas></canvas>

    <div id="cursor"></div>
    <div id="cursor-border"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
